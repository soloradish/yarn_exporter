dist: trusty
sudo: required
language: python
python:
- '3.6'
install:
- pip install -r requirements.txt
- pip install pyinstaller
script:
- pyinstaller -F -y -n yarn_exporter yarn_exporter.py
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/yarn_exporter
  on:
    repo: soloradish/yarn_exporter
